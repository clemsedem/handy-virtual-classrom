{% extends 'layout/base.html' %}

{% block content %}
    <div class="" style="margin-top: 10vh">
        <div class="container">
            <div class="row  ">
                <div class="col s10 m4 l4 offset-s1 offset-m4 offset-l4">
                    <form action="{% url 'schedule' %}" method="post">
                        {% csrf_token %}
                        <div class="input-field ">
                            {{ form.schedule_title }}
                            <label for="{{ form.schedule_title.auto_id }}">Title</label>
                            {{ form.schedule_title.errors }}
                        </div>
                        <div class="input-field ">
                            {{ form.start_date }}
                            <label for="{{ form.start_date.auto_id }}">Date</label>
                            {{ form.start_date.errors }}
                        </div>
                        <div class="input-field ">
                            {{ form.time_start }}
                            <label for="{{ form.time_start.auto_id }}">Start Time</label>
                            {{ form.time_start.errors }}
                        </div>
                        <div class="input-field ">
                            {{ form.time_end }}
                            <label for="{{ form.time_end.auto_id }}">End Time</label>
                            {{ form.time_end.errors }}
                        </div>
                        <button type="submit" class="btn waves-effect waves-light light-blue center-align center"
                                name="action">
                            Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
