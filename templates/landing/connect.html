{% extends 'layout/base.html' %}

{% block javascript %}

{% endblock %}

{% block content %}
    <div class="" style="margin-top: 10vh">
        <div class="container">
            <div class="row  ">
                <div class="col s10 m4 l4 offset-s1 offset-m4 offset-l4">
                    <form action="{% url 'schedule' %}" method="post">
                        {% csrf_token %}
                        <div class="input-field ">
                            <input type="text" name="class_name" id="class_name" required>
                            <label for="class_name">Enter Class Code</label>
                        </div>
                        <button type="submit" class="btn waves-effect waves-light light-blue center-align center"
                                name="action">
                            Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
