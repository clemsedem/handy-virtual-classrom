{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
    <div class="valign-wrapper" style="min-height: calc(100vh - 64px)">
        <div class="container grey lighten-4" style="min-height: 500px">
            <div class="row">
                <div class="col s12 l8 m6">
                    <img src="{% static 'img/conf2.png' %}"
                         alt=""
                         class="responsive-img hide-on-small-only"
                         style="height: 500px">
                </div>
                <div class="col s12  l4 m6 center-align" style="margin-top: 10vh">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    <h4 class="center">Log In</h4>
{#                    <br>#}
                    <form action="{% url 'loginPage' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="username" id="username">
                            <label for="username">Username</label>
                        </div>

                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" name="password" id="password">
                            <label for="password">Password</label>
                        </div>

                        <button type="submit" class="btn waves-effect waves-light light-blue center-align"
                                name="action">
                            Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
